<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(83, 180, 83);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <script>
        var a = Window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


         function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
         } // quando eu clicar na minha div, ele vai criar um objeto chamado a, e ele vai ser uma ligação do objeto a dentro dojavascript com o element de id area que esta dentro do html e esse objeto vai mudar o conteudo dele para clicou
         function entrar() {
            a.innerText = 'Entrou!'            
         }
         function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'blue'
         }
    </script>
</body>
</html>
