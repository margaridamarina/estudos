<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>

<body>
    <h1>Descobrindo sua nacionalidade</h1>
    Em que país você mora: <input type="text" name="txtpaís" id="txtpaís">     
    <input type="button" value="Enviar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade() {
            var txtpaís = window.document.querySelector('input#txtpaís')
            var res = window.document.querySelector('div#res')
            var país = (txtpaís.value)
            res.innerHTML = '<p> Vamos descobrir a sua nacionalidade! </p>'
                if (país == 'Brasil') {
                    res.innerHTML += `Você é brasileiro.`
                } else res.innerHTML += `Você é estrangeiro!` 
        }
    </script>
</body>

</html>
